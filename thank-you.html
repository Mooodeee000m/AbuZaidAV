<!DOCTYPE html>
<html lang="en">
<head>

  <title>Thank You | Abuzaid AV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

      font-size: 36px;

      color: #005c99;

      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .highlight {
      font-weight: 600;
      color: #005c99;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #005c99;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #004070;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .signature {
      margin-top: 40px;

    document.getElementById("year").textContent = new Date().getFullYear();
